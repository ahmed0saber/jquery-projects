<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $("button").hover(function(){
    $("p").hide();
    },
    function(){
    $("p").show();
    });
    });
    </script>
  </head>
  <body>
    <button>Hover on me</button>
    <p>Hello Saber</p>
  </body>
</html>
