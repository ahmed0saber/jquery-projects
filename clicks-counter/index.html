<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    let x=0;
    function increase ()
    {
      $("span").text(++x);
    }
    </script>
  </head>
  <body>
    <p>You clicked the button <span>0</span> times</p>
    <button onclick="increase()">Click</button>
  </body>
</html>
